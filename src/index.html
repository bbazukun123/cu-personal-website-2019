<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png">
    <title>&#10094; Chanodom Utsahajit &#10095;</title>

</head>
<body>

    <div id="app">

        <div class="desktop-msg">
            <h1>Desktop & Tablet<br>Versions</h1><br>
            <h2 class="text-danger">are currently unavailable</h2><br><br>
            <hr><br><br>
            <h2>Please view from a mobile device</h2><br>
            <h3 class="text-success">&lt;&lt; Sorry for the inconvenience &gt;&gt;</h3>
        </div>

        <div class="view view-2">
            <!-- For Main Views -->    
        </div>

        <div class="toolkit-view">
            <div class="toolkit-card">   
                <!-- For toolkit pop ups -->        
            </div>
            <div class="back-btn toolkit-back"><i class="fas fa-times fa-2x"></i></div>
        </div>

        <div class="sup-view">
            <!-- For About View -->
        </div>
        
        <div class="detail-view text-dark">   
            <div class="detail-card">
                <!-- For detail pop ups -->
            </div>
            <div class="back-btn detail-back"><i class="fas fa-times fa-2x"></i></div>
        </div>

    </div>

    <div class="nav p-2">

        <a href="" class="nav-btn">
            <div>
                <object class="mb-1 text-left" type="image/svg+xml" data="./images/doubleChevron.svg"></object>
                <h4 class= "nav-text mb-1">[Left]</h4>
            </div>
        </a>

        <a href="" class="nav-btn">
            <div>
                <object class="mb-1 tr-n90" type="image/svg+xml" data="./images/doubleChevron.svg"></object>
                <h4 class= "nav-text mb-1">[Middle]</h4>
            </div>
        </a>

        <a href="" class="nav-btn">
            <div>
                <object class="mb-1 tr-180 text-right" type="image/svg+xml" data="./images/doubleChevron.svg"></object>
                <h4 class= "nav-text mb-1">[Right]</h4>
            </div>
        </a>

    </div>

    <script src="index.js"></script>

</body>
</html>
